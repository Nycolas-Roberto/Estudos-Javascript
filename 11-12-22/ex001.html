<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - DOM Events</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div#resultado {
            background-color: aliceblue;
            border-radius: 10px;
            width: 300px;
            height: 100px;
            margin: auto;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="SOMAR" onclick="somar()">
    <div id="resultado"></div>
    <script>
        function somar() {
            let exibir = window.document.getElementById('resultado');
            let n1 = window.document.getElementById('num1');
            let n2 = window.document.getElementById('num2');
            exibir.innerText = `A soma entre ${n1.value} + ${n2.value} Ã©: ${Number(n1.value) + Number(n2.value)}`;
        }
    </script>
</body>
</html>
