<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Eventos DOM</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area {
            background-color: brown;
            width: 200px;
            height: 200px;
            margin: auto;
            color: white;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.300);
        }
    </style>
</head>
<body>
    <div id="area">INTERAGIR</div>
    <script>
        let area = window.document.getElementById('area');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', saiu);
        function clicar(){
            area.innerText = 'Clicou com sucesso';
            area.style.background = 'Green'
        };
        function entrar(){
            area.innerText = 'Entrou';
        };
        function saiu(){
            area.innerText = 'Saiu';
            area.style.background = 'Brown'
        };
    </script>
</body>
</html>
